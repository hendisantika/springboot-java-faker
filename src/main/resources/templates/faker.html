<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>
    <link href="webjars/bootstrap/4.1.0/css/bootstrap.min.css"
          rel="stylesheet"/>
    <script src="webjars/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<style>
    .page {
        margin: 20px;
    }
</style>
<body>
<div class="page">
    <div class="jumbotron">
        <h1 class="display-4">Java faker Spring boot example!</h1>
        <p class="lead">Shows how to use <a href="https://github.com/DiUS/java-faker/">java-faker</a>. Code is <a
                href="https://github.com/hendisantika/springboot-java-faker">here</a></p>
    </div>
    <div class="form-group">
        <form method="GET">
            <select name="locale" onchange="this.form.submit();">
                <option th:each="locale : ${locales}" th:text="${locale}" th:value="${locale}">
                </option>
            </select>
        </form>
    </div>
    <div class="form-group" th:each="fakerObjects : ${values}">
        <form>
            <div class="form-group" th:each="fakerValue : ${fakerObjects.fields}">
                <label th:for="${fakerValue.label}" th:text="${fakerValue.label}"></label>
                <input class="form-control" th:name="${fakerValue.label}" th:value="${fakerValue.value}"
                       type="text"></input>
            </div>
        </form>
    </div>
</div>
</body>
</html>
